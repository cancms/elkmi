    pretitle: "需求分析"
    title: "计算机需求分析"
    text: "在现代企业及教育机构中，计算机作为重要的生产力工具，其性能、成本及管理的便捷性是用户关注的核心要素。具体需求如下：
<p><strong>性能优越</strong>：用户期望计算机具备强大的处理能力，以应对日益复杂的计算任务。</p>
<p><strong>经济实惠</strong>：在满足性能需求的同时，成本控制是关键，以实现资源的高效利用。</p>
<p><strong>易于管理</strong>：便于集中管理和维护，降低运维成本。</p>
<p>然而，实际使用中，单台计算机的性能使用率通常较低，瞬时需求虽可达到100%，但大部分时间使用率不足10%。基于分时复用原则，通过提升单台计算机的性能并允许多人同时使用，可以显著提升用户体验、增加计算机利用率并降低成本。</p>"


    column_pretitle: "方案概述"
    column_title: "现有解决方案"
    column_text: "<strong>传统模式</strong>：每位用户配备一台独立电脑主机，这种模式在企业中得到了广泛应用。<br><br>
优点：用户独立使用，操作体验好。<br>
缺点：资源利用率低，管理成本高。<br>

<p><strong>桌面虚拟化主流架构（VDI）</strong>：客户操作系统设置在服务器上，通过终端进行远程访问。<br><br>
优点：资源可按需分配，管理简便。<br>
缺点：依赖远程桌面，使用体验不如本地操作流畅，总体成本较高。<br>
适用场景：适用于智慧教室、银行、大型企业等对数据安全性与管理便利性有较高要求</p>"
